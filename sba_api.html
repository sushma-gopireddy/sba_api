<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<style>
    html,body{
        height:100%;
        margin:0;
        padding:0;
        background-color: #9acd32; 
        color: #0b1a2b;
    }

    .btnClass, .contentClass, .navClass {
        max-width:720px;
        margin:18px auto;
        padding:0 12px;
    }

    .btnClass {
        display:flex;
        align-items:center;
        gap:12px;
    }

    label[for="stateSelect"]{
        font-weight:600;
        color:#556;
        min-width:140px;
    }

    select#stateSelect{
        flex:1;
        padding:8px 10px;
        border-radius:6px;
        border:1px solid rgba(0,0,0,0.12);
        background:white;
        box-shadow: 0 1px 2px rgba(0,0,0,0.04) inset;
        font-size:14px;
    }

    #content.contentClass {
        background: #ffffff;
        border-radius:8px;
        padding:16px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        min-height:60px;
        margin-top:12px;
    }

    #content h2{
        margin:0 0 8px 0;
        font-size:18px;
        color:#234f86;
    }

    #content p{
        margin:6px 0;
        color:#263238;
        line-height:1.4;
    }

    #content ul{
        margin:8px 0 0 18px;
        padding:0;
    }

    .navClass {
        display:flex;
        justify-content:center;
        gap:12px;
        margin-top:10px;
    }

    .navClass button {
        padding:8px 14px;
        border-radius:6px;
        border: none;
        background: #2b6cb0;
        color: #fff;
        font-weight:600;
        box-shadow: 0 4px 10px rgba(43,108,176,0.18);
    }

    .navClass button:hover:not([disabled]) {
        background: #234f86;
    }

    .navClass button[disabled] {
        opacity:0.55;
        box-shadow:none;
    } 
</style>
<body>
    <div><center><h1>Wheather Forecast</h1></center></div>
    <div class="btnClass">
        <label for="stateSelect">Choose a US state:</label>
        <select id="stateSelect">
            <option>Loading states...</option>
        </select>
    </div>
    <div id="content" class="contentClass">

    </div>

    <div class="navClass" style="margin-top:12px;">
        <button id="prevBtn" disabled>Previous State</button>
        <button id="nextBtn" disabled>Next State</button>
    </div>

    <script>
         const censusUrl = "https://api.census.gov/data/2019/pep/population?get=NAME&for=state:*";
         const stateSelect = document.getElementById('stateSelect');
         const contentDiv = document.getElementById('content');

         const prevBtn = document.getElementById('prevBtn');
         const nextBtn = document.getElementById('nextBtn');

         function findPrevId(selectedId) {
             previousId = selectedId - 1;
             //alert(previousId);
             const opt = stateSelect.options[previousId];
             if (opt && opt.value){
                return previousId;
             } else {
                return -1;
             }
         }

         function findNextId(selectedId) {
            nextId = selectedId + 1;
            //alert(nextId);
            const opt = stateSelect.options[nextId];
           // alert(opt.value);
            if (opt && opt.value){
                return nextId;
            } else {
                return -1;
            }
         }

         function updateNavButtons() {
             const cur = stateSelect.selectedIndex;
             if ( findNextId(cur) === -1){
                nextBtn.disabled = true;
             } else {
                nextBtn.disabled = false;
             }
             if (findPrevId(cur) === -1){
                prevBtn.disabled = true;
             }else {
                prevBtn.disabled = false;
             }
         }

         async function loadStates() {
            try {
                stateSelect.innerHTML = '<option>Loading states...</option>';
                const resp = await fetch(censusUrl);

                if (!resp.ok) {
                    throw new Error('Response Error');
                }
                const json = await resp.json();

                const opts = ['<option value="">-- Select a state --</option>'];
                for (let i = 1; i < json.length; i++) {
                    const r = json[i];
                    opts.push(`<option value="${r[1]}">${r[0]}</option>`);
                }
                stateSelect.innerHTML = opts.join('');
                //updateNavButtons();
            } catch (err) {
                stateSelect.innerHTML = '<option value="">Unable to load states</option>';
                contentDiv.innerText = 'Error loading states: ' + err.message;
            }
         }

         async function onStateChange() {
            const sel = stateSelect.options[stateSelect.selectedIndex];
            if (!sel || !sel.value) {
                contentDiv.innerHTML = '';
                updateNavButtons();
                return;
            }

            const stateName = sel.text;
            contentDiv.innerHTML = `<p>Loading weather for ${stateName}...</p>`;

            try {
                const weatherUrl = `https://goweather.xyz/weather/${stateName}`;
                const resp = await fetch(weatherUrl);
                if (!resp.ok) throw new Error('Weather API response error, Please choose another state');

                const weather = await resp.json();

                let html = `<h2><b>${stateName}</b></h2>`;

                if (!weather.message) {
                    html += `<p><b>Temperature:</b> ${weather.temperature || 'N/A'}<br/>
                             <b>Wind:</b> ${weather.wind || 'N/A'}<br/>
                             <b>Description:</b> ${weather.description || 'N/A'}</p>`;
                } else {
                    html += '<p>No current weather data available. Please choose another state.</p>';
                }

                if (weather.forecast.length > 0) {
                    html += '<h3>Forecast</h3><ul>';
                    for (const f of weather.forecast) {
                        const day = f.day;
                        const temp = f.temperature;
                        const wind = f.wind;
                        html += `<li>Day ${day}: ${temp} - ${wind}</li>`;
                    }
                    html += '</ul>';
                }

                contentDiv.innerHTML = html;
            } catch (err) {
                contentDiv.innerHTML = 'Error fetching weather: ' + err.message;
            } finally {
                updateNavButtons();
            }
         }

         stateSelect.addEventListener('change', async () => {
            await onStateChange();
         });

         prevBtn.addEventListener('click', async () => {
             const idx = findPrevId(stateSelect.selectedIndex);
             if (idx !== -1) {
                 stateSelect.selectedIndex = idx;
                 await onStateChange();
             }
         });

         nextBtn.addEventListener('click', async () => {
             const idx = findNextId(stateSelect.selectedIndex);
             if (idx !== -1) {
                 stateSelect.selectedIndex = idx;
                 await onStateChange();
             }
         });

         window.onload = loadStates;
    </script>
</body>
</html>
