<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
         background-color: yellowgreen;
    }
    h1 {
        text-align: center;
    }

</style>
<body>
    <div class="btnClass">
        <label for="stateSelect">Choose a US state:</label>
        <select id="stateSelect">
            <option>Loading states...</option>
        </select>
    </div>
    <div id="content" class="contentClass">

    </div>
    <script>
         const censusUrl = "https://api.census.gov/data/2019/pep/population?get=NAME&for=state:*";
         const stateSelect = document.getElementById('stateSelect');
         const contentDiv = document.getElementById('content');

         async function loadStates() {
            try {
                stateSelect.innerHTML = '<option>Loading states...</option>';
                const resp = await fetch(censusUrl);

                if (!resp.ok) {
                    throw new Error('Response Error');
                }
                const json = await resp.json();

                const opts = ['<option value="">-- Select a state --</option>'];
                for (let i = 1; i < json.length; i++) {
                    const r = json[i];
                    opts.push(`<option value="${r[1]}">${r[0]}</option>`);
                }
                stateSelect.innerHTML = opts.join('');
            } catch (err) {
                stateSelect.innerHTML = '<option value="">Unable to load states</option>';
                contentDiv.innerText = 'Error loading states: ' + err.message;
            }
         }

         stateSelect.addEventListener('change', async () => {
            const sel = stateSelect.options[stateSelect.selectedIndex];
            if (!sel || !sel.value) {
                contentDiv.innerHTML = '';
                return;
            }

            const stateName = sel.text;
            contentDiv.innerHTML = `<p>Loading weather for ${stateName}...</p>`;

            try {
                const weatherUrl = `https://goweather.xyz/weather/${stateName}`;
                const resp = await fetch(weatherUrl);
                if (!resp.ok) throw new Error('Weather API response error, Please choose another state');

                const weather = await resp.json();

                let html = `<h2><b>${stateName}</b></h2>`;

                if (!weather.message) {
                    html += `<p><b>Temperature:</b> ${weather.temperature || 'N/A'}<br/>
                             <b>Wind:</b> ${weather.wind || 'N/A'}<br/>
                             <b>Description:</b> ${weather.description || 'N/A'}</p>`;
                } else {
                    html += '<p>No current weather data available. Please choose another state.</p>';
                }

                if (weather.forecast.length > 0) {
                    html += '<h3>Forecast</h3><ul>';
                    for (const f of weather.forecast) {
                        const day = f.day;
                        const temp = f.temperature;
                        const wind = f.wind;
                        html += `<li>Day ${day}: ${temp} - ${wind}</li>`;
                    }
                    html += '</ul>';
                }

                contentDiv.innerHTML = html;
            } catch (err) {
                contentDiv.innerHTML = 'Error fetching weather: ' + err.message;
            }
         });

         window.onload = loadStates;
    </script>
</body>
</html>
